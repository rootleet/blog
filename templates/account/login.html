{% extends 'base.html' %}
{% load static %}


{% block body %}

    <div style="height: 100vh" class="row d-flex flex-wrap align-content-center justify-content-center">
        <div class="col-sm-4">
            <form method="post" action="{% url 'login-process' %}" class="card">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="text-center card-text">Welcome!!</h4>
                    <p class="text-center card-text">Please Login</p>

                    <hr>

                    <label for="ini">Username Or Email ID</label>
                    <input autocomplete="off" class="form-control rounded-0 mb-2" name="ini" required type="text" id="ini">

                    <label for="key">Password</label>
                    <input autocomplete="off" type="password" name="key" id="key" class="form-control mb-2 rounded-0">

                    <button class="btn btn-success rounded-0 w-100">AUTHENTICATE</button>

                    {% for message in messages %}
                        <small class="text info">{{ message }}</small>
                    {% endfor %}

                </div>

                <div class="card-footer">
                    <a href="{% url 'sign-up' %}">Register</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
