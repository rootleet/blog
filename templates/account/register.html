{% extends 'base.html' %}
{% load static %}


{% block body %}

    <div style="height: 100vh" class="row d-flex flex-wrap align-content-center justify-content-center">
        <div class="col-sm-4">
            <form method="post" action="{% url 'signup_process' %}" class="card">
                {% csrf_token %}
                <div class="card-body">
                    <p class="text-center card-text">Please Fill the form below to create an account</p>
                    <hr>

                    <label for="username">Username</label> <span class="text-danger">*</span>
                    <input autocomplete="off" class="form-control rounded-0 mb-2" name="username" required type="text" id="username">

                    <label for="email">Username</label> <span class="text-danger">*</span>
                    <input autocomplete="off" class="form-control rounded-0 mb-2" name="email" required type="email" id="email">

                    <label for="key">Password</label> <span class="text-danger">*</span>
                    <input autocomplete="off" type="text" id="key" name="password" class="form-control mb-2 rounded-0">

                    <button class="btn btn-success rounded-0 w-100">SIGN UP</button>

                    {% for message in messages %}
                        <small class="text info">{{ message }}</small>
                    {% endfor %}

                </div>

                <div class="card-footer">
                    <small><a href="">LOGIN</a> if you already have an account</small>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
