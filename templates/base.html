{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOCIAL {% if title %}- {{ title }} {% endif %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- jQuery library -->
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>

    <!-- Popper JS -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}">
</head>
<body>

    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <!-- Brand -->
              <a class="navbar-brand" href="#"><img src="{% static 'favicon-16x16.png' %}" alt="" class="img-fluid"></a>


                <ul class="navbar-nav ml-auto">
                    <!-- Dropdown -->
                <li class="nav-item dropdown dropleft ">
                    {% if user.is_authenticated %}
                  <buttob class="btn btn-danger">LOGOUT</buttob>
                    {% endif %}
                </li>
                </ul>
            </nav>
        </header>
        {% block body %}

        {% endblock %}
    </div>

</body>
</html>
